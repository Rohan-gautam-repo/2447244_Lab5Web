<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Buzz - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5989c3;">
            <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> Bite Buzz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html"><i class="fas fa-utensils"></i> Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html"><i class="fas fa-tv"></i> Data</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" data-toggle="modal" data-target="#loginModal">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero parallax">
            <div class="container text-center text-white">
                <h1>Welcome to Bite Buzz</h1>
                <p>Where Every Bite Sparks Joy</p>
            </div>
        </section>

        <section class="video-section">
            <div class="video-container">
                <video controls>
                    <source src="promo.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="svg-section">
            <div class="svg-container">
                <img src="331.jpg" alt="Promotional SVG">
            </div>
        </section>

        <section class="gallery">
            <div class="text-center">
                <h2>What are you craving Today?</h2>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <div id="carouselGallery1" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="burger.jpeg" alt="Burger 1">
                            </div>
                            <div class="carousel-item">
                                <img src="classic.jpeg" alt="Burger 2">
                            </div>
                            <div class="carousel-item">
                                <img src="cheese.jpeg" alt="Burger 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselGallery1" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGallery1" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
                <div class="gallery-item">
                    <div id="carouselGallery2" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="margherita.jpeg" alt="Pizza 1">
                            </div>
                            <div class="carousel-item">
                                <img src="pepperoni.jpeg" alt="Pizza 2">
                            </div>
                            <div class="carousel-item">
                                <img src="veggie.jpeg" alt="Pizza 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselGallery2" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGallery2" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
                <div class="gallery-item">
                    <div id="carouselGallery3" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="spaghetti.jpeg" alt="Pasta 1">
                            </div>
                            <div class="carousel-item">
                                <img src="alfredo.jpeg" alt="Pasta 2">
                            </div>
                            <div class="carousel-item">
                                <img src="penne.jpeg" alt="Pasta 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselGallery3" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGallery3" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
                <div class="gallery-item">
                    <div id="carouselGallery4" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="caesar.jpeg" alt="Salad 1">
                            </div>
                            <div class="carousel-item">
                                <img src="greek.jpeg" alt="Salad 2">
                            </div>
                            <div class="carousel-item">
                                <img src="garden.jpeg" alt="Salad 3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselGallery4" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGallery4" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bite Buzz. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
